name: Nightly Build

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  nightly-build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu, name: linux-x86_64 }
          - { os: ubuntu-latest, target: aarch64-unknown-linux-gnu, name: linux-aarch64, cross: true }
          - { os: ubuntu-latest, target: armv7-unknown-linux-gnueabihf, name: linux-armv7, cross: true }
          - { os: macos-latest, target: x86_64-apple-darwin, name: macos-x86_64 }
          - { os: macos-latest, target: aarch64-apple-darwin, name: macos-aarch64 }
          - { os: windows-latest, target: x86_64-pc-windows-msvc, name: windows-x86_64 }

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.config.target }}

      - name: Install cross
        if: matrix.config.cross == true
        run: cargo install cross --locked

      - name: Build release binary (native)
        if: matrix.config.cross != true
        run: cargo build --release --target ${{ matrix.config.target }} --verbose

      - name: Build release binary (cross)
        if: matrix.config.cross == true
        run: cross build --release --target ${{ matrix.config.target }} --verbose

      - name: Package binary (Unix)
        if: matrix.config.os != 'windows-latest'
        run: |
          cd target/${{ matrix.config.target }}/release
          tar czf ../../../rtop-nightly-${{ matrix.config.name }}.tar.gz rtop
          cd -

      - name: Package binary (Windows)
        if: matrix.config.os == 'windows-latest'
        run: |
          cd target/${{ matrix.config.target }}/release
          Compress-Archive -Path rtop.exe -DestinationPath ../../../rtop-nightly-${{ matrix.config.name }}.zip

      - name: Upload to nightly release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: "Nightly Builds"
          body: |
            Automated nightly builds from master branch.
            
            **⚠️ Warning:** These are development builds and may be unstable.
            
            Last updated: ${{ github.event.head_commit.timestamp }}
            Commit: ${{ github.sha }}
          prerelease: true
          files: |
            rtop-nightly-*.tar.gz
            rtop-nightly-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
